              <a href="#home" class="brand-logo">Annisa Catering</a>

      <!-- section form -->
      <section class="kontak">
        <div class="container">
          <div class="row">
            <h3 class="center light grey-text text-darken-3">Form Pemesanan</h3>
            <div class="col m12 s12">
              <div class="materialert success hide">
                <div class="material-icons">check</div>
                <p><strong>Terimakasih!</strong> Pesan Anda Sudah Kami Terima.</p>
              </div>
              <form name="nababe-contact-form">
                  <div class="card-panel">
                   <!--<h5>Formulir Pemesanan</h5>-->
                   <div class="input-field">
                     <input type="text" name="nama" id="name" required class="validate">
                     <label for="name">Nama</label>
                   </div>
                   <div class="input-field">
                     <input type="email" name="email" id="email" class="validate">
                     <label for="email">Email</label>
                   </div>
                   <div class="input-field">
                     <input type="text" name="phone" id="phone">
                     <label for="name">Handphone</label>
                   </div>
                   <div class="input-field">
                     <textarea name="pesan" id="message" class="materialize-textarea" ></textarea>
                     <label for="message">Pesan</label>
                   </div>
                   <button type="submit" class="btn orange darken-2 btn-kirim">Kirim</button>
                     <div class="progress btn-loading hide">
                      <div class="indeterminate "></div>
                     </div>
                  </div>

              </form>
              
              </div>
              </div>
            </div>
          </section>


              <!-- footer -->
      <footer class="orange accent-4 center white-text">
        <p>Annisa Catering.Copyright
        <script>
        var CurrentYear = new Date().getFullYear()
        document.write(CurrentYear)
      </script>
      <a class="text-white-50" href="#"></a>
      </p>
      </footer>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        const sideNav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sideNav);

        const slider = document.querySelectorAll('.slider');
        M.Slider.init(slider,{
          indicators : false,
          height : 500,
          transition : 600,
          interval : 3000

        });

        const parallax = document.querySelectorAll('.parallax');
        M.Parallax.init(parallax);

        const materialbox = document.querySelectorAll('.materialboxed');
        M.Materialbox.init(materialbox);

        const scrollspy = document.querySelectorAll('.scrollspy');
        M.ScrollSpy.init(scrollspy,{
          scrollOffset : 50 
        });

      </script>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwFmEPHhbttiTttDuzQcsxrYIu1xg462vuiBgdd2F38N_kKHS0G4jYAcxdzF5IgQ8HX/exec'

        const form = document.forms['nababe-contact-form']
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const materialert = document.querySelector('.materialert');

        form.addEventListener('submit', e => {
          e.preventDefault()
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim

          btnLoading.classList.toggle('hide');
          btnKirim.classList.toggle('hide');


          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              // tampilkan tombol kirim, hilangkan tombol Loading

              btnLoading.classList.toggle('hide');
              btnKirim.classList.toggle('hide');

              // tampilkan alert
              materialert.classList.toggle('hide');

              // reset form 
              form.reset();

              console.log('Success!', response)
          })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
        <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Materialize components
      M.AutoInit();
    });
  </script>

    </body>
